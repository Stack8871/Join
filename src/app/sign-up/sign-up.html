<div class="single-wrapper">
    <header >
        <div class="flex header-content">
            <div>
                <img src="icons/join-logo.svg" alt="">
            </div>
            <div>
                <span class="margin-right">Already have an account?</span>
                <button class="btn primary" routerLink="/">Back to Login</button>
            </div>
        </div>
    </header>
    <main class="login-container">
        <div class="login-content">
            <div class="card big-card">
                <h1 class="margin-bottom subline">Sign up</h1>
              <form class="flex form-container" (ngSubmit)="signUp()">
                <div class="input-group">
                  <input
                    type="text"
                    placeholder="Name"
                    name="name"
                    [(ngModel)]="name"
                    required
                  />
                  <img src="/icons/person.svg" alt="person" />
                </div>
                <div class="input-group">
                  <input
                    type="email"
                    placeholder="Enter your Email"
                    name="email"
                    [(ngModel)]="email"
                    required
                  />
                  <img src="/icons/person.svg" alt="person" />
                </div>
                <div class="input-group">
                  <input
                    type="password"
                    placeholder="Enter your Password"
                    name="password"
                    [(ngModel)]="password"
                    required
                  />
                  <img src="/icons/person.svg" alt="person" />
                </div>
                <div class="input-group">
                  <input
                    type="password"
                    placeholder="Confirm your Password"
                    name="confirmPassword"
                    [(ngModel)]="confirmPassword"
                    required
                  />
                  <img src="/icons/person.svg" alt="person" />
                </div>
                <div class="button-group justify-center">
                  <button type="submit" class="btn create-btn">Sign up</button>
                </div>
              </form>

              @if (errorMessage) {
                <p class="error">{{ errorMessage }}</p>
              }


            </div>
        </div>
    </main>
    <footer class="flex">
        <div class="footer-content">
            <a routerLink="/privacy">Privacy Policy</a> <a href="imprint">Imprint</a>
        </div>
    </footer>
</div>
