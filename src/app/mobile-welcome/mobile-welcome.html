<div class="mobile-welcome-screen" [class.fade-out]="!isVisible">
  <div class="welcome-content">
    <!-- Logo/Brand -->
    <div class="logo-section">
      <div class="logo-placeholder">
        <span class="logo-text">Join</span>
      </div>
    </div>

    <!-- Greeting -->
    <div class="greeting-section">
      <h1 class="greeting-text">{{ greeting }}</h1>
      <h2 class="user-name">{{ userName }}</h2>
    </div>

    <!-- Animation Element -->
    <div class="welcome-animation">
      <div class="pulse-circle"></div>
      <div class="pulse-circle pulse-delay-1"></div>
      <div class="pulse-circle pulse-delay-2"></div>
    </div>

    <!-- Optional Skip Button -->
    <button class="skip-button" (click)="skip()">
      <span>Skip</span>
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
        <path d="M9 18l6-6-6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>
  </div>

  <!-- Background Gradient -->
  <div class="background-gradient"></div>
</div>
